{% extends 'base-auth.html' %}
{% block title %}
  SignUP
{% endblock %}
{% block body %}
  <div class="container">
    <form method="post" class="needs-validation" action="/signup">
      {% csrf_token %}

      <div style="text-align: center;">
        <img class="mb-4" id="img-of-signup" src="/static/img/logo_.png" alt="LearnWithSaurya" width="72" height="72" />
      </div>
      <div class="container">
        <h1 class="text-center">Create a Account</h1>
      </div>
      <div class="form-group">
        <span class="material-symbols-outlined">person</span>
        <input type="text" class="form-control"  name="username" placeholder="Create a Username"  required />
      </div>

      {% comment %}Email input form{% endcomment %}
      <div class="form-group">
        <span class="material-symbols-outlined">edit</span>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your First Name" required />
      </div>

      <div class="form-group">
        <span class="material-symbols-outlined">edit</span> 
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your Last Name" required />
      </div>
      <div class="form-group">
        <span class="material-symbols-outlined">email</span>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required />
      </div>
      <div class="form-group">
        <span class="material-symbols-outlined">lock</span>
        <input type="password" class="form-control" id="password" name="password" placeholder="Create a Password" required />
      </div>
      <div class="form-group">
        <span class="material-symbols-outlined">lock</span>
        <input type="password" class="form-control" id="pass" name="confirmpassword" placeholder="Confirm Your Password" required />
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
      <h5 class="my-1">If You already have an Account</h5>
      <a href="/signin">LogIn</a>
    </form>
  </div>
{% endblock %}
